<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup / Ticket Booking</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .auth-container, .ticket-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        .auth-container h2, .ticket-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .ticket-container {
            display: none; /* Initially hide the ticket booking form */
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="auth-container" id="loginSignup">
        <h2>Login / Signup</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username/Email</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" name="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
        </form>

        <button id="toggleSignup">Signup</button>
    </div>

    <div class="ticket-container" id="ticketBooking">
        <h2>Ticket Booking</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="movie">Movie</label>
                <select id="movie" name="movie">
                    <option value="movie1">Movie 1</option>
                    <option value="movie2">Movie 2</option>
                    <option value="movie3">Movie 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" min="1" required>
            </div>
            <div class="form-group">
                <button type="submit">Book Tickets</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // ... (login logic, then show ticket booking)
            document.getElementById('loginSignup').style.display = 'none';
            document.getElementById('ticketBooking').style.display = 'block';
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // ... (signup logic, then show ticket booking)
            document.getElementById('loginSignup').style.display = 'none';
            document.getElementById('ticketBooking').style.display = 'block';

        });

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // ... (booking logic)
            alert('Tickets booked!');
        });

        document.getElementById('toggleSignup').addEventListener('click', function() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleButton = document.getElementById('toggleSignup');

            if (signupForm.classList.contains('hidden')) {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                toggleButton.textContent = 'Login';
            } else {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                toggleButton.textContent = 'Signup';
            }
        });

    </script>

</body>
</html>
